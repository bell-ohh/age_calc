<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="css/stylesheet.css" />
</head>

<body>
  <main class="container" role="main">
    <div class="content">
      <div class="input">
        <div class="input-field">
          <h6>Day</h6>
          <input type="text" placeholder="DD" id="dayIn" />
          <p class="error"></p>
        </div>
        <div class="input-field">
          <h6>Month</h6>
          <input type="text" placeholder="MM" id="monthIn" />
          <p class="error"></p>
        </div>
        <div class="input-field">
          <h6>Year</h6>
          <input type="text" placeholder="YYYY" id="yearIn" />
          <p class="error"></p>
        </div>
      </div>

      <hr />
      <button id="calculateBttn">
        <img src="./assets/icon-arrow.svg" alt="arrow icon" />
      </button>


      <div class="result">
        <h1><span id="yearOut">--</span> years</h1>
        <h1><span id="monthOut">--</span> months</h1>
        <h1><span id="dayOut">--</span> days</h1>
      </div>
    </div>
  </main>

  <footer class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>

  <script src="/custom.js"></script>
</body>

</html>
